plugins {
  id 'java'
  id 'org.jetbrains.kotlin.jvm' version '1.7.10'
}

group 'com.laioffer'
version '1.0'

repositories {
  mavenCentral()
}

dependencies {
  implementation "org.jetbrains.kotlin:kotlin-stdlib"
  implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.4"
}

test {
  useJUnitPlatform()
}
